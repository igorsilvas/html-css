<style>
    @font-face {
        font-family: 'Love';
        src: url('fontes/love story ttf.ttf') format('opentype') url('fontes/love story ttf.ttf') url('fontes/love\ story\ ttf.ttf') format('truetype');

        font-style: normal;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: black;
    }
    h1{
        font-family: 'Love', times, serif;
        font-size: 3em;
        font-weight: normal;
        
    }
    /*
        tipos de format()
        -opentype (otf)
        -truetype (ttf)
        -embedded-opentype
        -truetype-aat ( Apple Advanced Typography)
        -svg
    */
</style>
